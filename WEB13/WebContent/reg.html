<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$("#username").blur(function(){
			var usernameInput = $("#username").val();
			$.post(
					"/WEB13/Check_User", 
					{"username":usernameInput},
					function(data){
						// 根据服务器返回的数据动态显示信息
						var usernameInfo = "";
						if(data.flag){
							usernameInfo = "该用户名已经存在";
						}else{
							usernameInfo = "该用户名可以使用";
						}
						$("#usernameInfo").html(usernameInfo);
					},
					"json")
		})
	})
</script>
</head>
<body>
	<form action="/WEB13/register"  method = "post" >
	<div><span>用户名:<input type="text"  name="username"  id="username" ></span><span id="usernameInfo"></span></div>
		密码:<input type="password"  name="password" ><br/>
		邮箱：<input type="email"  name="email" ><br/>
		验证码:<input type="text"  name="verification" ><img src="/WEB13/verification_img"><br/>
		<input type="submit"  value="注册" ><br/>
	</form>
	<a href="/WEB13/login.html" class="button">点击登陆</a>
</body>
</html>
