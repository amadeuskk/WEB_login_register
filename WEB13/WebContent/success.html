<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		var time = 5;
		var secondEle = document.getElementById("second");
		//js定时函数setInterval
		var timer=setInterval(function(){
			secondEle.innerHTML = time;
			time--;
			if(time==0){
				clearInterval(timer);
				location.href="/WEB13/login.html";
			}
		},1000)
	}
</script>
</head>
<body>
	恭喜你，注册成功,<span style="color:red" id="second">5</span>秒后返回登陆页面<br/>
	<a href="/WEB13/login.html" class="button">或点此连接直接跳转</a>
</body>
</html>
